<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/dist/output.css" rel="stylesheet">
        <title>To Do List</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-blue-200 flex justify-center items-center h-screen">
        <div class="container w-full max-w-2xl" id="app">
            <div class="text-3xl text-center font-bold mb-3 uppercase">To Do List</div>
            <div>
                <form action="#" method="POST" id="add_todo_form" class="flex justify-center">
                    <input type="text" name="todo" id="todo_text" v-model="newTodoText" placeholder="What do you need to do?" class="text-xl text-blue-800 placeholder-blue-400 py-2 px-5 bg-blue-100 rounded-l-full outline-blue-300">
                    <button type="submit" class="text-xl text-blue-100 placeholder-blue-400 py-2 pr-5 pl-4 bg-blue-500 rounded-r-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                        </svg>
                    </button>
                </form>
            </div>
            <div class="bg-gray-100 mt-5 p-5 rounded-xl shadow-lg text-gray-700">
                <h1 class="font-bold text-xl italic block mb-0 leading-none">To Do's</h1>
                
                <div class="max-h-80 overflow-y-auto">
                    <table id="todo_table" class="table w-full">
                        <thead>
                            <tr>
                                <th class="text-left px-1 py-2 bg-blue-500 text-blue-100 rounded-tl-xl">#</th>
                                <th class="text-left px-1 py-2 bg-blue-500 text-blue-100">Tasks</th>
                                <th class="text-left px-1 py-2 bg-blue-500 text-blue-100 rounded-tr-xl">Action</th>
                            </tr>
                        </thead>
                        <tbody id="todo_table_body">
                            <tr class="bg-blue-100">
                                <td class="text-center  px-1 py-2 text-blue-800" colspan="3">No tasks found. Surely you have <b>SOMETHING</b> to add...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>  
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
